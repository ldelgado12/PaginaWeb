                    <a href="reg_utiles.html">Registrar utiles</a>

                    <a href="registrar_etiqueta.html">Registrar etiqueta</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="registro_principal">
            <div class="etiqueta_header">
                <h1>Registro Utiles</h1>
            </div>
            <div>
                <label for="txt_nombre">Nombre</label>
                <input type="text" id="txt_nombre">
            </div>


            <div>
                <label for="slt_tipo">Tipo</label>
                <select id="slt_tipo">
                    <option value="">--Seleccione un tipo--</option>
                    <option value="mep">MEP</option>
                    <option value="centro_educativo">Centro Educativo</option>
                </select>
            </div>

            <div>
                <label for="slt_ciclo">Ciclo</label>
                <select id="slt_ciclo">
                    <option value="">--Seleccione un ciclo--</option>
                    <option value="primaria">Primaria</option>
                    <option value="secundaria">Secundaria</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="slt_nivel">Nivel</label>
                <select id="slt_nivel">
                    <option value="">--Seleccione un nivel--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <div>
                    <label for="ano">Año</label>
                    <input type="text" id="text_ano" placeholder="Año">
                </div>

                <form id="util">
                    <div>
                        <lable for="txt_util" class="lable">Porfavor ingrese un Util</lable>
                        <textarea id="txt_util"></textarea>
                    </div>
                    <div>

                        <label for="slt_cantidad">Cantidad</label>
                        <select id="slt_cantidad">
                            <option value="">--Seleccione una cantidad--</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>


                    </div>
                    <div style="clear:both;"></div>
                    <button type="button" id="btn_registrar_util">Registrar util</button>


                    <div id="tbl_tabla">
                        <table  align="center">
                            <thead>
                                <tr>
                                    <th>Utiles</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>

                    </div>




                </form>

                <div style="clear:both;"></div>
                <button type="button" id="btn_registrar_lista">Registrar Lista</button>



            </div>
        </div>

    </main>
