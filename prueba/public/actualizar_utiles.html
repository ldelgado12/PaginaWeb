    <main>

        <section id="section_utiles">

            <div id="registro_principal">


                <h1 class="h1">Actualizar Útiles</h1>

                <form id="frm_registro_ce">
                    <div class="wrapper">




                        <form action="">



                            <div class="col-iz">

                                <div>
                                    <label for="txt_nombre">Nombre</label>
                                    <input type="text" id="txt_nombre" class='input_form'
                                        placeholder="Nombre de útil - Ej: Utiles Noveno">
                                </div>


                                <div>
                                    <label for="slt_tipo">Tipo</label>
                                    <select id="slt_tipo" class='input_form'>
                                        <option value="">--Seleccione un tipo--</option>
                                        <option value="MEP">MEP</option>
                                        <option value="Centro Educativo">Centro Educativo</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="slt_ciclo">Ciclo</label>
                                    <select id="slt_ciclo" class='input_form'>
                                        <option value="">--Seleccione un ciclo--</option>
                                        <option value="Primaria">Primaria</option>
                                        <option value="Secundaria">Secundaria</option>
                                        <option value="Ambos">Ambos</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="slt_nivel">Nivel</label>
                                    <select id="slt_nivel" class='input_form'>
                                        <option value="">--Seleccione un nivel--</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-der">
                                <div>
                                    <label for="text_anho">Año</label>
                                    <input type="text" id="text_anho" class='input_form'
                                        placeholder="Digite el año - Ej: 2019">
                                </div>

                                <div>
                                    <label for="slt_util_nombre">Útil</label>
                                    <select id="slt_util_nombre" class='input_form'>
                                        <option value="">--Seleccione el útil--</option>
                                        <option value="1">Cuaderno 100 hojas</option>
                                        <option value="2">Caja con doce lápices de colores</option>
                                        <option value="3">Caja lápiz grafito</option>
                                        <option value="4">Borrador de lápiz</option>
                                        <option value="5">Tajador</option>
                                        <option value="6">Bolígrafo</option>
                                        <option value="7">Tijera escolar</option>
                                        <option value="8">Goma blanca</option>
                                        <option value="9">Juego de geometría</option>
                                        <option value="10">Compás</option>
                                        <option value="11">Mapa físico-político de Costa Rica</option>
                                        <option value="12">Diccionario de la lengua española</option>
                                        <option value="13">Diccionario Español – Inglés</option>
                                        <option value="14">Calculadora científica básica</option>
                                        <option value="15">Tabla Periódica</option>
                                        <option value="16">Regla graduada en cm y mm</option>
                                    </select>
                                </div>


                                <div>
                                    <label for="slt_cantidad">Cantidad</label>
                                    <select id="slt_cantidad" class='input_form'>
                                        <option value="">--Seleccione una cantidad--</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                            </div>


                        </form>


                        <button class="mt-2" type="button" id="btn_actualizar">Actualizar</button>

                </form>
            </div>
