<main>


    <section id="section">

        <h1 class="d1 color_text title_center mb-1">Cambiar clave</h1>
        <p class="text">Por favor ingresa tu nueva clave</p>

        <form id="frm_cambiar_clave" style="margin-top:20px;">
            <div class="wrapper">
                <section class="col-iz">
                    <div>
                        <label class="color_text"for="txt_nueva_clave">Nueva clave</label>
                        <input type="password" id="txt_nueva_clave" placeholder="Escribe tu clave ">
                    </div>
                    <div>
                        <label class="color_text"for="txt_confirmacion">Confirmación </label>
                        <input type="password" id="txt_confirmacion" placeholder="Confirma tu clave">
                    </div>
                </section>

            </div>

            <div class="btn_enviar center">
                <button type="button" id="btn_guardar">Guardar</button>
            </div>
        </form>
    </section>
