<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registro padre de familia</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/registrar_pf.css">
    <link rel="stylesheet" href="./css/banner_rce.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body>

    <header class="main_header">
            <nav>
                    <img class="img_logo" src="./images/Logo.png" width="61" height="80" alt="Logo Costa Rica Educa">
                    <div class="float-right middle2">
                        <div class="float-right mr-2">
                            <a href="index.html" class="iniciar_sesion2 ml-1 width1">Inicio</a>
                            <a href="registro_centroe.html" class="registrar_cuenta ml-1">Registrar Centro Educativo</a>
                            <a href="iniciar_sesion.html" class="registrar_cuenta ml-1">Iniciar sesión</a>
                        </div>
                    </div>
                </nav>
    </header>

    <main>


        <section id="section">

            <h1 class="d1 color_text title_center mb-1">Registro padre de familia</h1>

            <div class="title_center">

                <figure class="image_holder">
                    <img src="/public/images/photo_placeholder.jpg" alt="seleccionar imagen" id="image_preview">

                </figure>

                <button type="button" id="btnSeleccionarImagen" class="boton_imagen">Subir imagen</button>
            </div>
            <form id="frm_registro_pf" style="margin-top:20px;">
                <div class="wrapper">
                    <section class="grid1">
                        <div>
                            <label class="color_text"for="txt_nombre">Nombre</label>
                            <input type="text" id="txt_nombre" placeholder="Escriba el nombre de usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_papellido">Primer apellido</label>
                            <input type="text" id="txt_papellido" placeholder="Escriba el primer apellido del usuario">
                        </div>

                        <div>
                            <label class="color_text" for="slt_tipo_id">Tipo de identificación</label>
                            <select class="form-select" id="slt_tipo_id">
                                <option value="">--Seleccione una opción--</option>
                                <option value="Nacional">Nacional</option>
                                <option value="DIMEX">DIMEX</option>
                                <option value="Pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="txt_correo">Correo electrónico</label>
                            <input type="text" id="txt_correo" placeholder="Escriba el correo del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="num_cant_hijos">Cantidad de hijos</label>
                            <input type="number" min="0" id="num_cant_hijos" placeholder="Escriba la cantidad de hijos">
                        </div>
                        <div>
                            <label  class="color_text" for="slt_cantones">Cantón</label>
                            <select class="form-select" id="slt_cantones">
                                <option value="">--Cantón--</option>

                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="txt_direccion">Dirección exacta</label>
                            <textarea type="text" id="txt_direccion" placeholder="Escriba la dirección exacta" rows="3"></textarea>
                        </div>
                    </section>
                    <section class="col-der">
                        <div>
                            <label class="color_text" for="txt_snombre">Segundo nombre</label>
                            <input type="text" id="txt_snombre" placeholder="Escriba el segundo nombre del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_sapellido">Segundo apellido</label>
                            <input type="text" id="txt_sapellido" placeholder="Escriba el segundo apellido del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_id">Identificación</label>
                            <input type="number" min="0" id="txt_id" placeholder="Escriba la identificación">
                        </div>
                        <div>
                            <label class="color_text" for="txt_telefono">Teléfono</label>
                            <input type="number" min="0" id="txt_telefono" placeholder="Escriba el número de teléfono">
                        </div>
                        <div>
                            <label class="color_text" for="slt_provincias">Provincia</label>
                            <select class="form-select" id="slt_provincias">
                                <option value="">--Provincia--</option>

                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="slt_distritos">Distrito</label>
                            <select class="form-select" id="slt_distritos">
                                <option value="">--Distrito--</option>
                            </select>
                        </div>

                    </section>
                </div>

                <div class="btn_enviar center">
                    <button type="button" id="btn_registrar">Enviar</button>
                </div>
            </form>
        </section>

    </main>

    <footer class="main_footer">
        <p class="white ml-1">&copy; 2019 Kamelot. Todos los derechos reservados.</p>
        <nav class="footer_nav mt-2 ml-1">
            <a href="./index.html">Inicio</a><span class="vertical-line"> | </span>
            <a href="/public/faq.html">FAQ</a><span class="vertical-line"> | </span>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="js/transacciones/servicio_transaccion.js"></script>
    <script src="js/padres_de_familia/servicio_padrefamilia.js"></script>
    <script src="js/padres_de_familia/controlador_registro_pf.js"></script>
    <script src="js/ubicacion/provincias.js"></script>
    <script src="js/ubicacion/cantones.js"></script>
    <script src="js/ubicacion/distritos.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/ubicacion/controlador_ubicacion.js"></script>
    <script src="js/servicio_imagen.js"></script>

</body>

</html>
