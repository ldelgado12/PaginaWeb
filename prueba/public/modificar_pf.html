                    <div id="menu_right_icons">
                        <div class="popr" data-id="2"><span class="config">Ajustes</span></div>
                        <div class="avatar_cont"><img src="" id="avatar_img"></div>
                    </div>

                </div>

                <div id="avatar_container" style="margin-right: 100px;">

                        <a href="/public/padrefamilia/perfil_padre_familia.html">

        </nav>
    </header>

    <main>

        <section id="section">

            <h1 class="d1 color_text title_center mb-1">Modificar padre de familia</h1>

            <div class="title_center">

                <figure class="image_holder">
                    <img src="/public/images/photo_placeholder.jpg" alt="seleccionar imagen" id="image_preview">

                </figure>

                <button type="button" id="btnSeleccionarImagen" class="boton_imagen">Subir imagen</button>
            </div>
            <form id="frm_registro_pf" style="margin-top:20px;">
                <div class="wrapper">
                    <section class="grid">
                        <div>
                            <label class="color_text" for="txt_nombre">Nombre</label>
                            <input type="text" id="txt_nombre" placeholder="Escriba el nombre de usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_snombre">Segundo nombre</label>
                            <input type="text" id="txt_snombre" placeholder="Escriba el segundo nombre del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_papellido">Primer apellido</label>
                            <input type="text" id="txt_papellido" placeholder="Escriba el primer apellido del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_sapellido">Segundo apellido</label>
                            <input type="text" id="txt_sapellido" placeholder="Escriba el segundo apellido del usuario">
                        </div>

                        <div>
                            <label class="color_text" for="slt_tipo_id">Tipo de identificación</label>
                            <select class="form-select" id="slt_tipo_id">
                                <option value="">--Seleccione una opción--</option>
                                <option value="Nacional">Nacional</option>
                                <option value="DIMEX">DIMEX</option>
                                <option value="Pasaporte">Pasaporte</option>
                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="txt_id">Identificación</label>
                            <input type="number" min="0" id="txt_id" placeholder="Escriba la identificación">
                        </div>

                        <div>
                            <label class="color_text" for="txt_correo">Correo electrónico</label>
                            <input type="text" id="txt_correo" placeholder="Escriba el correo del usuario">
                        </div>
                        <div>
                            <label class="color_text" for="txt_telefono">Teléfono</label>
                            <input type="number" min="0" id="txt_telefono" placeholder="Escriba el número de teléfono">
                        </div>


                        <div>
                            <label class="color_text" for="slt_provincias">Provincia</label>
                            <select class="form-select" id="slt_provincias">
                                <option value="">--Provincia--</option>

                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="slt_cantones">Cantón</label>
                            <select class="form-select" id="slt_cantones">
                                <option value="">--Cantón--</option>

                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="slt_distritos">Distrito</label>
                            <select class="form-select" id="slt_distritos">
                                <option value="">--Distrito--</option>
                            </select>
                        </div>
                        <div>
                            <label class="color_text" for="cantidad_hijos">Cantidad de hijos</label>
                            <input type="number" min="0" id="cantidad_hijos" placeholder="Escriba el número de hijos">
                        </div>
                        <div>
                            <label class="color_text" for="txt_direccion">Dirección exacta</label>
                            <textarea type="text" id="txt_direccion" placeholder="Escriba la dirección exacta" rows="3"
                                style="height: 108px;"></textarea>
                        </div>

                    </section>

                </div>

                <div class="btn_enviar center">
                    <button type="button" id="btn_registrar">Guardar</button>
                </div>
            </form>
        </section>

    </main>
